#target section
- hosts: devlinux
  user: velocity
  become: yes
  connection: ssh
  gather_facts: yes
  
  tasks:
    - name: install httpd
      action: yum name=httpd state=present
    - name: start apache httpd
      action: service name=httpd state=started
    - name: copy index
      action: copy src=index.html dest=/var/www/html/
  
              




